<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Ball Forward</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .container {
      width: 100%;
      height: 240px;
      position: relative;
      background-color: black;
    }

    .ball {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      animation: bounce 5s linear infinite;
    }

    @keyframes bounce {
      0% {
        left: 0;
        bottom: 0;
      }
      25% {
        bottom: 200px;
        transform: scale(2);
      }
      50% {
        bottom: 0;
        left: 50%;
        transform: translateX(-50%) translateZ(50%);
        transform: scale(1);
      }
      75% {
        bottom: 200px;
        transform: scale(2);
        

      }
      100% {
        left: 100%;

        bottom: 0;
        transform: translateX(-100%) ;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ball"></div>
  </div>
</body>
</html>
